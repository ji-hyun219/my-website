<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>contact</title>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #93a1c5;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
        }

        .navbar_logo {
            font-family: 'Oswald', sans-serif;
            color: darkslateblue;
            font-weight: bold;
        }

            .navbar_logo img {
                height: 50px;
            }

        .navbar_icon {
            display: flex;
            padding-left: 0;
        }

            .navbar_icon a {
                padding: 8px 12px;
                color: white;
            }

        .content {
            font-family: 'Carter One', cursive;
            color: white;
            text-shadow: -1px 0 blue, 0 1px blue, 1px 0 blue, 0 -1px blue;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }

            .content h1 {
                font-size: 40px;
                margin-top: 25px;
                text-align: center;
            }

        .content .contact {
            display: block;
            width: 650px;
            margin: 50px 0 0 0;
        }

        .content .contact .contact_icon {
            margin: 150px 0 0 0;
            display:flex;
            padding-left:0;
            justify-content:space-around;
            
        }
        .contact_icon a {
            color:#132243;
            opacity:0.5;
        }
            

            .content .left a {
                color: #3a9de7;
                opacity: 0.7;
            }

        .content .right {
            visibility:hidden;
        }

        
            </style>

        </head >
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_logo">
                <img src="./image/jihyun.png" />ji-hyun
            </div>


            <ul class="navbar_icon">
                <li><a href="https://github.com/ji-hyun219"><i class="fab fa-github"></i></a></li>
                <li><a href="https://velog.io/@jihyun97"><i class="fab fa-blogger-b"></i></a></li>
            </ul>


        </nav>

    </header>

    <section class="content">

        <div class="left"><a href="./what i like.html"><i class="fas fa-arrow-left fa-5x"></i></a></div>

        <div class="contact">
            
                <h1>contact</h1>
                <ul class="contact_icon">
                    <li><a href="https://github.com/ji-hyun219"><i class="fab fa-github fa-5x"></i></a></li>
                    <li><a href="https://ts2ree.tistory.com/"><i class="fab fa-tumblr fa-5x"></i></a></li>
                    <li><a href="https://velog.io/@jihyun97"><i class="fab fa-blogger-b fa-5x"></i></a></li>
                </ul>
        </div>
            

        <div class="right"><a href=""><i class="fas fa-arrow-right fa-5x"></i></a></div>

    </section>
</body>
        </html >
