<head>

    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #93a1c5;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .navbar {

        }

                font-size: 40px;
                margin-top: 25px;

            }

            text-align:center;
            font-size:25px;
            
        }
        
        .content .my_website img {
            display:block;
            width:650px;
            height:365px;
            margin: 0 auto;
            margin-top:50px;
            margin-bottom:50px;
        }

            .content .left {
                visibility:hidden;
            }

            .content .right a {
                color: #2d6db4;
                opacity: 0.7;
            }

</head>
